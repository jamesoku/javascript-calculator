<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>Calculator</header>
    <main>
    <div class="box">
        <div><input id="num" type="number"></div>
    <div id="wrapper">
        <button class="Oper-button" id="sum">+</button>
        <button class="Oper-button" id="subtract">-</button>
        <button class="Oper-button" id="multipy">*</button>
        <button class="Oper-button" id="divide">/</button>
    </div>
    </div>
    <div class="box">
        <div id="calculation"></div>
        <div id="result">Result: <div id="final"></div></div>
    </div>
    </main>

</body>
</html>
